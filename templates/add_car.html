<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Declared Vars To Go Here -->

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Metadata -->
    <meta name="description" content="Auto rent site">
    <meta name="author" content="@ViraMaximets">

    <link rel="icon" href="https://github.com/ViraMaximets/REST-API-Flask/blob/main/photo/templates/icon.png?raw=true">

    <!-- Page Name and Site Name -->
    <title>Add car</title>

    <!-- CSS -->
    <!-- Styles -->
    <link rel='stylesheet' href='https://viramaximets.github.io/REST-API-Flask/static/css/add_car.css'
          type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <header class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
               <li class="active"><a href="https://viramaximets.github.io/REST-API-Flask/templates/index.html">Home</a></li>
                <li><a href="https://viramaximets.github.io/REST-API-Flask/templates/cars.html">Gallery</a></li>
                <li><a href="https://viramaximets.github.io/REST-API-Flask/templates/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="title">
            <h1> Add car </h1>
        </div>

        <div class="centered">
            <form>
            <label for="make">Make:</label>
            <br>
            <select name="cars" id="cars">
                <option value="select"> - -</option>
                <option value="AUDI">Audi</option>
                <option value="BMW">BMW</option>
                <option value="FORD">Ford</option>
                <option value="JAGUAR">Jaguar</option>
                <option value="LAND ROVER">Land Rover</option>
                <option value="MERCEDES-BENZ">Mercedes-Benz</option>
                <option value="NISSAN">Nissan</option>
                <option value="PORSCHE">Porsche</option>
                <option value="TOYOTA">Toyota</option>
                <option value="VOLKSWAGEN">Volkswagen</option>
            </select>
            <br>

            <label for="model">Model:</label>
            <br>
            <input type="text">
            <br>

            <label for="description">Description:</label>
            <br>
            <input type="text">
            <br>

            <br>
            <label for="price">Rent price: $</label>
            <input type="number" min="1">
            <br>

            <br>
            <label for="photo">Photo:</label>
            <input type="file">
            <br>

            <button class="button btt">Add car</button>
        </form>
        </div>
    </div>

</div>


<br>

</body>
</html>
